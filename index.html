<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validation</title>
  </head>

  <body>
    <h1 class="text-center">Form Validation</h1>
    <div class="container">
      <div class="col-lg-8 m-auto d-block">
        <form action="#">
          <div class="form-group">
            <label for="user"><b>USERNAME</b></label>
            <input
              type="text"
              name="username"
              id="username"
              class="form-control"
              autocomplete="off"
              placeholder="Eg. Varun Sethi"
            />
            <h5 id="usernamevalidation"></h5>
          </div>
          <div class="form-group">
            <label for="confirmemail"><b>E-MAIL</b></label>
            <input
              type="text"
              name="email"
              id="email"
              class="form-control"
              autocomplete="off"
              placeholder="Eg. varunsethi@gmail.com"
            />
            <h5 id="emailvalidation"></h5>
          </div>
          <div class="form-group">
            <label for="password"><b>PASSWORD</b></label>
            <input
              type="text"
              name="pass"
              id="password"
              class="form-control"
              autocomplete="off"
            />
            <h5 id="passwordvalidation"></h5>
          </div>
          <div class="form-group">
            <label for="confirmpassword"><b>CONFIRM PASSWORD</b></label>
            <input
              type="text"
              name="pass"
              id="confirmpassword"
              class="form-control"
              autocomplete="off"
            />
            <h5 id="confirmpasswordvalidation"></h5>
          </div>
          <input
            type="submit"
            value="SUBMIT"
            id="submitvalidation"
            class="btn"
            
          />
        </form>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.js"
      integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
